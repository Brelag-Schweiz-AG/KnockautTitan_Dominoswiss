<script> 
function handleMessage(Data, Value) {
            var element = document.getElementById('Movement'); 
            
            requestAction(Data, Value);
            
            // Update the UI based on the Data and Value
            element.innerHTML = `${Data} Action, Value: ${Value}`;
        }

 
    if (Data == 'ContinuousUp') {
                element.innerHTML = 'Continuous Up, Value: ' + Value;
            } else if (Data == 'PulseUp') {
                element.innerHTML = 'Pulse Up, Value: ' + Value;
            } else if (Data == 'Stop') {
                element.innerHTML = 'Stop, Value: ' + Value;
            } else if (Data == 'PulseDown') {
                element.innerHTML = 'Pulse Down, Value: ' + Value;
            } else if (Data == 'ContinuousDown') {
                element.innerHTML = 'Continuous Down, Value: ' + Value;
            }

</script>

<body>
    <div id="Movement"></div>
        <button onclick ="handleMessage('ContinuousUp', '0')"></button>

    
</body>

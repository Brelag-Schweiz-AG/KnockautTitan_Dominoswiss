<script> 
    function handleMessage(Data, Value) {
        document.getElementById('Movement');
        document.getElementById('stopButton');   
        requestAction(Data, Value);
        
        if (Value === 0 || Value === 4) {
            stopButton.style.display = 'inline'; // Show Stop button
        }else{
            stopButton.style.display = 'none';
        }
    }

    window.onload = function() {
            document.getElementById('stopButton').style.display = 'none';
        };
</script>

<body>
    <div id="Movement"></div>
        <button onclick ="handleMessage('Movement', '0')">AUF</button>
        <button onclick ="handleMessage('Movement', '1')">Wippen AUF</button>
        <button id="stopButton" onclick ="handleMessage('Movement', '2')">STOP</button>
        <button onclick ="handleMessage('Movement', '3')">Wippen AB</button>
        <button onclick ="handleMessage('Movement', '4')">AB</button>   
</body>

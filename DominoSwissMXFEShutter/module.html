<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <style>
            button {
                padding: 15px;
                font-size: 20px;
                background-color: rgb(0, 255, 0
            );
                color: rgb(255, 255, 255);
                border: none;
                border-radius: 20px;
                cursor: pointer;
                transition: background-color 0.3s;
                width: 100%;
                height:100%;   /* Damit die Buttons die volle Breite ihrer Zelle einnehmen */
                box-sizing: border-box;
            }

            .positionButtons {
                visibility: hidden;
            }
            #Stop{
                background-color: rgb(158, 196, 153);
                height: 50px;
            }
            #Stop:active{
                background-color: rgb(90, 14, 14);
            }

            
            button:active {
                background-color: rgb(29, 167, 82);
            }
            .movementButtons {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));  /* Dynamische Spaltenanzahl */
                gap: 10px;                            /* Abstand zwischen den Buttons */
                margin-bottom: 10px;           /* Zentriert den Container */
            }
            @media (min-width: 200px) {
                .movementButtons {
                grid-template-columns: repeat(2, 1fr); /* Erzwinge 2 Spalten bei breiteren Bildschirmen */
                }
            }
            @media (min-width: 201px) and (max-width: 500px) {
                .movementButtons {
                grid-template-columns: repeat(2, 1fr); /* Erzwinge 2 Spalten bei breiteren Bildschirmen */
                }
            }
            @media(min-width: 501px) {
                .movementButtons {
                grid-template-columns: repeat(4, 1fr); /* Erzwinge 2 Spalten bei breiteren Bildschirmen */
                }
                #Stop{

                }
            }

        </style>
    </head>

    <body>
        <div class = buttonGrid>
            <div class="movementButtons">
                <button id="Up" onclick ="requestAction('Movement', '0')">AUF &uarr;</button>
                <button id="StepUp" onclick="requestAction('Movement', '1')">Wippen AUF </button>
                <button id="Down"onclick ="requestAction('Movement', '4')">AB &darr;</button> 
                <button id="StepDown"onclick ="requestAction('Movement', '3')">Wippen AB</button>
            </div>
            <div>
                <button id="Stop"onclick ="requestAction('Movement', '2')">STOP</button>
            </div>
            <div class="positionButtons">
                <button onclick ="requestAction('Saving', '0')">Abrufen</button> 
                <button onclick ="requestAction('Saving', '1')">Speichern</button> 
            </div>
        </div>
    </body>
